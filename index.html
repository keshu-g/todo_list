<!DOCTYPE html>
<html>

<head>
    <title>Todo list</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- component -->
    <div class="bg-yellow-200 min-h-screen">
        <nav class="w-full bg-black py-4">
            <h1 class="text-center text-4xl text-yellow-400 font-mono">PERSONAL TODO LIST</h1>
        </nav>
        <div class="flex flex-col w-full pt-10 items-center justify-center">
            <div>
                <form class="bg-white rounded-md py-10 px-12 shadow-lg" id="forme">
                    <h1 class="text-xl mt-2 text-center font-semibold font-mono text-gray-600">ENTER YOU TODO'S</h1>
                    <div class="mt-6 flex space-x-4 m-15 justify-center">
                        <input placeholder="title" class="bg-gray-100 rounded-md py-2 px-4 border-2 outline-none"
                            id="title" />
                        <input placeholder="todo..." class="bg-gray-100 rounded-md py-2 px-4 border-2 outline-none"
                            id="todo" />
                        <script type="module" src="script.js"></script>
                        <button type="button" class="bg-yellow-400 px-4 rounded-md font-semibold"
                            onclick="logtodo()">Send</button>
                        <button type="button" class="bg-red-500 px-4 rounded-md font-semibold"
                            onclick="deleteall()">Delete all</button>
                    </div>
                </form>
                <div id="todolist">
                  
                </div>
            </div>
        </div>
    </div>
</body>

</html>
